<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玲娜贝儿</title>
    <link rel = "stylesheet" href = "./index.css">
</head>
<body>
    <div class = "box">
        <div class = "header">
            <div class = "face"></div>
            <div class = "face right"></div>
            <div class = "eye">
                <div class = "eyeball"></div>
                <div class = "eyelash"></div>
            </div>
            <div class = "eye right">
                <div class = "eyeball"></div>
                <div class = "eyelash"></div>
            </div>
            <div class = "bigmouth">
                <div class = "nose"></div>
                <div class = "mouth"></div>
            </div>
        </div>
        <div class = "earbig">
            <div class = "ear">
                <div class = "earsmall"></div>
                <div class = "earsmall x"></div>
            </div>
        </div>
        <div class = "earbig right">
            <div class = "ear">
                <div class = "earsmall"></div>
                <div class = "earsmall x"></div>
            </div>
        </div>
        <div class = "flower">
            <div class = "stamen"></div>
            <div class = "petal"></div>
            <div class = "petal p2"></div>
            <div class = "petal p3"></div>
            <div class = "petal p4"></div>
            <div class = "petal p5"></div>
        </div>
        <div class = "tail">
            <div class = "tailfurry"></div>
            <div class = "tailfurry x"></div>
        </div>
        <div class = "rect"></div>
        <div class = "hand"></div>
        <div class = "hand right"></div>
        <div class = "move">
            <div class = "flower">
                <div class = "stamen"></div>
                <div class = "petal"></div>
                <div class = "petal p2"></div>
                <div class = "petal p3"></div>
                <div class = "petal p4"></div>
                <div class = "petal p5"></div>
            </div>
    </div>  
    </div>
    
    
</body>
</html>
